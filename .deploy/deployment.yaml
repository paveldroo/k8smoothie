apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: gracefulapp
  name: gracefulapp
  namespace: default
spec:
  replicas: 13
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 0
  selector:
    matchLabels:
      app: gracefulapp
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: gracefulapp
    spec:
      terminationGracePeriodSeconds: 240
      containers:
      - image: gracefulapp:latest
        name: gracefulapp
        resources: {}
        imagePullPolicy: Never
status: {}
